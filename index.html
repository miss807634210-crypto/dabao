<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达宝歌单 - 虚拟唱见主播</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen text-white index-page" style="background-image: url('https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/e78c81087ac84ab2bdcf3c462fd940a8.jpg~tplv-a9rns2rl98-24:720:720.image?lk3s=8e244e95&rcl=20260115033610A77ABF8D14ED503D74A6&rrcfp=8a172a1a&x-expires=1769024170&x-signature=UXC4nXfF8YJx33fLp70daCUTyok%3D'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div class="container mx-auto px-4 py-6 sm:py-8">
        <!-- 头部区域 -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-6 sm:mb-8 bg-black bg-opacity-30 rounded-xl p-4 sm:p-6 backdrop-blur-sm">
            <div class="flex items-center mb-4 md:mb-0">

                
                <!-- 主播信息 -->
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">达宝</h1>
                    <div class="flex flex-wrap gap-x-3 sm:gap-x-4 gap-y-1 text-xs sm:text-sm text-blue-200 mb-2 sm:mb-3">
                        <p><i class="fa fa-arrows-v mr-1"></i> 身高: 165cm</p>
                        <p><i class="fa fa-birthday-cake mr-1"></i> 生日: 12月26日</p>
                        <p><i class="fa fa-map-marker mr-1"></i> 天津</p>
                    </div>
                    <p class="text-sm sm:text-lg text-blue-100 italic bg-blue-900 bg-opacity-30 px-3 sm:px-4 py-2 rounded-lg border-l-4 border-blue-400">
                        用歌声传递希望与梦想的虚拟Singer，与你一起创造无限可能！
                    </p>
                </div>
            </div>
            
            <!-- 直播间跳转按钮 -->
            <a href="https://live.bilibili.com/22471764?live_from=81011&spm_id_from=333.1007.top_right_bar_window_history.content.click" 
               target="_blank" 
               class="w-full sm:w-auto bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-purple-500/30 flex items-center justify-center text-sm sm:text-base">
                <i class="fa fa-play-circle mr-2"></i>
                <span>前往直播间</span>
            </a>
        </header>
        
        <!-- 功能区 -->
        <div class="bg-black bg-opacity-30 rounded-xl p-4 sm:p-6 mb-6 sm:mb-8 backdrop-blur-sm">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <!-- 分类筛选下拉框 -->
                <div class="w-full">
                    <label for="category-filter" class="block text-xs sm:text-sm font-medium text-blue-200 mb-2">歌曲分类</label>
                    <div class="relative">
                        <select id="category-filter" 
                                class="w-full bg-gray-800 bg-opacity-70 border border-blue-500 rounded-lg py-2 sm:py-3 px-3 sm:px-4 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base text-white">
                            <option value="all">全部</option>
                            <option value="popular">流行</option>
                            <option value="rap">说唱</option>
                            <option value="funny">整活</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-blue-300">
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 歌名关键字搜索 -->
                <div class="w-full mt-4 sm:mt-0">
                    <label for="song-search" class="block text-xs sm:text-sm font-medium text-blue-200 mb-2">歌名搜索</label>
                    <div class="relative">
                        <input type="text" 
                               id="song-search" 
                               placeholder="输入歌名关键字..." 
                               class="w-full bg-gray-800 bg-opacity-70 border border-blue-500 rounded-lg py-2 sm:py-3 px-3 sm:px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base text-white">
                        <button id="search-button" 
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white p-1 rounded-md transition-colors">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- 随机点歌按钮 -->
                <div class="w-full sm:w-auto">
                    <button id="random-song-btn" 
                            class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-purple-500/30 flex items-center justify-center text-sm sm:text-base">
                        <i class="fa fa-random mr-2"></i>
                        <span>随机点歌</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 歌单展示区 -->
        <div id="playlist-container">
            <!-- 使用提示 -->
            <div class="bg-blue-900 bg-opacity-50 rounded-lg p-4 mb-6 text-center border border-blue-400">
                <p class="text-blue-100 flex items-center justify-center">
                    <i class="fa fa-info-circle mr-2 text-blue-300"></i>
                    <span>点击歌名即可复制文本</span>
                </p>
            </div>
            
            <!-- 流行歌曲区 -->
            <div id="popular-section" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-red-500 flex items-center justify-center mr-3 shadow-lg shadow-pink-500/30">
                        <i class="fa fa-music"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-red-400">流行歌曲</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4" id="popular-songs">
                    <!-- 流行歌曲列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 说唱歌曲区 -->
            <div id="rap-section" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center mr-3 shadow-lg shadow-blue-500/30">
                        <i class="fa fa-microphone"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">说唱歌曲</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4" id="rap-songs">
                    <!-- 说唱歌曲列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 整活歌曲区 -->
            <div id="funny-section" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-yellow-500 to-orange-500 flex items-center justify-center mr-3 shadow-lg shadow-yellow-500/30">
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-400">整活歌曲</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4" id="funny-songs">
                    <!-- 整活歌曲列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 搜索结果区 (默认隐藏) -->
            <div id="search-results" class="mb-8 hidden">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-green-500 to-teal-500 flex items-center justify-center mr-3 shadow-lg shadow-green-500/30">
                        <i class="fa fa-search"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-teal-400">搜索结果</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4" id="search-results-list">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 底部区域 -->
        <footer class="text-center text-xs sm:text-sm text-blue-300 mt-8 sm:mt-12 mb-4">
            <p>© 2026 达宝歌单 | 虚拟唱见主播</p>
            <div class="flex justify-center mt-2 space-x-3 sm:space-x-4">
                <a href="https://live.bilibili.com/22471764?live_from=81011&spm_id_from=333.1007.top_right_bar_window_history.content.click" 
                   target="_blank" 
                   class="text-blue-300 hover:text-blue-100 transition-colors">
                    <i class="fa fa-play-circle"></i> 直播间
                </a>
                <span class="text-blue-500">|</span>
                <a href="#" class="text-blue-300 hover:text-blue-100 transition-colors">
                    <i class="fa fa-info-circle"></i> 关于
                </a>
            </div>
        </footer>
    </div>
    
    <!-- 复制成功提示弹窗 -->
    <div id="copy-notification" class="fixed bottom-6 right-6 bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center">
        <i class="fa fa-check-circle mr-2"></i>
        <span>已复制当前歌曲，请前往直播间点歌</span>
    </div>

    <!-- 随机点歌中央弹窗 -->
    <div id="random-song-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 relative z-10 transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <div class="text-center">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
                    <i class="fa fa-music text-2xl text-white"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">随机点歌</h3>
                <p class="text-gray-600 mb-4">已为您随机选择一首歌曲：</p>
                <div class="bg-gray-100 rounded-lg p-4 mb-6">
                    <p id="random-song-name" class="text-xl font-bold text-purple-600"></p>
                </div>
                <button id="confirm-random-song" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                    确认并复制
                </button>
            </div>
        </div>
    </div>
    

    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
