<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达宝歌单 - 虚拟唱见主播</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen text-white index-page">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部区域 -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-8 bg-black bg-opacity-30 rounded-xl p-6 backdrop-blur-sm">
            <div class="flex items-center mb-4 md:mb-0">
                <!-- 主播立绘 -->
                <div class="relative mr-6">
                    <img src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/67b44aec1af841a3b63dcee4a89d4b0d.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=202601150144403AAA64DCE963933B50B2&rrcfp=8a172a1a&x-expires=1769017481&x-signature=2ekFMgM%2BmVSV7XU3I02OcQIC87k%3D" 
                         alt="达宝立绘" 
                         class="w-48 h-64 object-cover object-top rounded-lg border-2 border-blue-400 shadow-lg shadow-blue-500/30">
                    <!-- 光环效果 -->
                    <div class="absolute -top-2 -right-2 w-16 h-16 bg-blue-500 rounded-full opacity-30 blur-md"></div>
                </div>
                
                <!-- 主播信息 -->
                <div>
                    <h1 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">达宝</h1>
                    <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm text-blue-200 mb-3">
                        <p><i class="fa fa-arrows-v mr-1"></i> 身高: 165cm</p>
                        <p><i class="fa fa-birthday-cake mr-1"></i> 生日: 12月26日</p>
                        <p><i class="fa fa-map-marker mr-1"></i> 天津</p>
                    </div>
                    <p class="text-lg text-blue-100 italic bg-blue-900 bg-opacity-30 px-4 py-2 rounded-lg border-l-4 border-blue-400">
                        用歌声传递希望与梦想的虚拟Singer，与你一起创造无限可能！
                    </p>
                </div>
            </div>
            
            <!-- 直播间跳转按钮 -->
            <a href="https://live.bilibili.com/22471764?live_from=81011&spm_id_from=333.1007.top_right_bar_window_history.content.click" 
               target="_blank" 
               class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-purple-500/30 flex items-center">
                <i class="fa fa-play-circle mr-2"></i>
                <span>前往直播间</span>
            </a>
        </header>
        
        <!-- 功能区 -->
        <div class="bg-black bg-opacity-30 rounded-xl p-6 mb-8 backdrop-blur-sm">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- 分类筛选下拉框 -->
                <div class="flex-1">
                    <label for="category-filter" class="block text-sm font-medium text-blue-200 mb-2">歌曲分类</label>
                    <div class="relative">
                        <select id="category-filter" 
                                class="w-full bg-gray-800 bg-opacity-70 border border-blue-500 rounded-lg py-2 px-4 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400 text-white">
                            <option value="all">全部歌曲</option>
                            <option value="popular">流行</option>
                            <option value="rap">说唱</option>
                            <option value="funny">整活</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-blue-300">
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 歌名关键字搜索 -->
                <div class="flex-1">
                    <label for="song-search" class="block text-sm font-medium text-blue-200 mb-2">歌名搜索</label>
                    <div class="relative">
                        <input type="text" 
                               id="song-search" 
                               placeholder="输入歌名关键字..." 
                               class="w-full bg-gray-800 bg-opacity-70 border border-blue-500 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white">
                        <button id="search-button" 
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white p-1 rounded-md transition-colors">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 歌单展示区 -->
        <div id="playlist-container">
            <!-- 使用提示 -->
            <div class="bg-blue-900 bg-opacity-50 rounded-lg p-4 mb-6 text-center border border-blue-400">
                <p class="text-blue-100 flex items-center justify-center">
                    <i class="fa fa-info-circle mr-2 text-blue-300"></i>
                    <span>点击歌名即可复制文本</span>
                </p>
            </div>
            
            <!-- 流行歌曲区 -->
            <div id="popular-section" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-red-500 flex items-center justify-center mr-3 shadow-lg shadow-pink-500/30">
                        <i class="fa fa-music"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-red-400">流行歌曲</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="popular-songs">
                    <!-- 流行歌曲列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 说唱歌曲区 -->
            <div id="rap-section" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center mr-3 shadow-lg shadow-blue-500/30">
                        <i class="fa fa-microphone"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">说唱歌曲</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="rap-songs">
                    <!-- 说唱歌曲列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 整活歌曲区 -->
            <div id="funny-section" class="mb-8">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-yellow-500 to-orange-500 flex items-center justify-center mr-3 shadow-lg shadow-yellow-500/30">
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-400">整活歌曲</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="funny-songs">
                    <!-- 整活歌曲列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 搜索结果区 (默认隐藏) -->
            <div id="search-results" class="mb-8 hidden">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-green-500 to-teal-500 flex items-center justify-center mr-3 shadow-lg shadow-green-500/30">
                        <i class="fa fa-search"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-teal-400">搜索结果</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="search-results-list">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 底部区域 -->
        <footer class="text-center text-sm text-blue-300 mt-12 mb-4">
            <p>© 2026 达宝歌单 | 虚拟唱见主播</p>
            <div class="flex justify-center mt-2 space-x-4">
                <a href="https://live.bilibili.com/22471764?live_from=81011&spm_id_from=333.1007.top_right_bar_window_history.content.click" 
                   target="_blank" 
                   class="text-blue-300 hover:text-blue-100 transition-colors">
                    <i class="fa fa-play-circle"></i> 直播间
                </a>
                <span class="text-blue-500">|</span>
                <a href="#" class="text-blue-300 hover:text-blue-100 transition-colors">
                    <i class="fa fa-info-circle"></i> 关于
                </a>
            </div>
        </footer>
    </div>
    
    <!-- 复制成功提示弹窗 -->
    <div id="copy-notification" class="fixed bottom-6 right-6 bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center">
        <i class="fa fa-check-circle mr-2"></i>
        <span>已复制当前歌曲，请前往直播间点歌</span>
    </div>
    
    <!-- Q版达宝装饰元素 -->
    <div class="fixed bottom-6 left-6 hidden md:block">
        <img src="https://p11-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/127de3900ae341d8a0c6060dbd088429.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=202601150144403AAA64DCE963933B50B2&rrcfp=8a172a1a&x-expires=1769017481&x-signature=0R3pT9vOSILcECLeNm7%2BqMeU3JY%3D" 
             alt="Q版达宝" 
             class="w-32 h-auto animate-bounce-slow">
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
